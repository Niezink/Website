<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: left;
      }
      nav {
        background-color: #444;
        padding: 10px 20px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        margin-top: 20px;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>365works</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>Welkom</h2>
      <p>
        <img
          src="./assets/images/70854a59-b72c-41df-99fd-1766819b2437.jpeg"
          alt="Under Construction"
          width="100%"
        />
      </p>
      <!-- Add more content here -->
    </div>

    <footer>
      <p>Copyright Â© 2023 Stefan Niezink</p>
    </footer>
  </body>
</html>
